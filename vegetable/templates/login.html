{% extends "product/base.html" %}
{% block base %}
<h1></h1>


<div  class="container mt-5 card p-3">

    <form class="container mx-auto card" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% if messages %}
      <div class="alert alert-primary" role="alert">
       {% for m in messages %}
        <ul class="messages">
         <li><h1> {{ m }}</h1></li>
        </ul>
        {% endfor %}
      </div>
      {% endif %}

      <h3>LOGIN</h3>
        <div class="form-group">   
          <label for="exampleInputEmail1">Username</label>
          <input type="text" name="username" class="form-control"  placeholder="user@123">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
          <input type="text" name="password" class="form-control"  placeholder="1@123">

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- search functionality -->

<p text-align="center">Dont have an accoutn <a href="/register">Create an account</a></p>
</div>


</div>
<h1>{{dbdata}}</h1>
{% endblock %}
