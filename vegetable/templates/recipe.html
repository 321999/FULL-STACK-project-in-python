{% extends "product/base.html" %}
{% block base %}
<h1></h1>


<div  class="container mt-5 card p-3">

    <form class="container mx-auto card" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h3>Add Recipe</h3>
        <div class="form-group">                             
          <label for="exampleInputEmail1">Recipe Name</label>
          <input type="text" name="name" class="form-control"  placeholder="Enter name">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Description</label>
          <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
        <textarea name="ingredient" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Recipe Image</label>
            <input type="file" name="iamge" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>


        <div class="form-group">
          <input type="text" name="review" class="form-control" >
          <label class="form-check-label" for="exampleCheck1">feel after eating this food</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div>

        
<H1>{{dbdata}} </H1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Srno</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">review</th>

        </tr>
    </thead>
    <tbody>
        {% for i in dbdata %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.name}}</td>
            <td>{{i.ingredient}}</td>
            <td>
              {{i.iamge}}
              <!-- http://127.0.0.1:8000/media/recipe/193-866x9562.jp  actually we have to print this  -->
              <img style="height: 200px;" src="/media/{{i.iamge}}"/></td>
            <td>{{i.review}}</td>

        </tr>
        {% endfor %}

    </tbody>
</table>

      </div>

</div>
<h1>{{dbdata}}</h1>
{% endblock %}
