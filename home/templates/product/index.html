<body>
    <h1>data from the backend is </h1>
    <strong>{{loyal}}</strong>
    <section>
        <table border="1">
            <tr>
                <!-- <td></td> -->
                <th>srno</th>
                <th>name</th>
                <th>age</th>
            </tr>
            {%for p in loyal%}
            <tr>
                <!-- <td></td> -->
                <!-- <td>1</td> instead of doing this we can dynamically couner the value -->
                <td>{{forloop.counter}}</td>
                <!-- for loop counter is used to dynamically change the value -->
                <td>{{p.NAME}}</td>
                <!-- <td>3</td> -->
                <!-- <td>{{p.age}}</td>
                 -->
                <td>{{p.AGE}}</td>


            </tr>
            {% endfor %}
        </table>
    </section>
    <section class="product">
        <div class="product-image">
            <img src="product-image.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h2 class="product-title">Product Name</h2>
            <p class="product-description">This is a brief description of the product. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="product-price"><button type="button" onclick="fn()">$99.99</button></p>
            <button class="buy-button">Buy Now</button>
        </div>
    </section>
